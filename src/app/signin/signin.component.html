
<!-- Login Page start -->
<div class="container mt-5" style="max-width: 500px;">
  <div id="signInContainer" class="container">
    <h1 class="pt-5 pb-5">
    Studio Booking Login 
  </h1>
    <div class="alignCenter form-horizontal">
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>

    <app-spinner *ngIf="loading"></app-spinner>
    
    <div *ngIf="isSuccess; else errorBlock" class="text-success">
        <p>{{ message }}</p>
     </div>
    <ng-template #errorBlock>
        <p class="text-danger">{{ message }}</p>
    </ng-template>

    <form name="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-group">
      <input name="userName" [(ngModel)]="user.userName" class="form-control my-3" required placeholder="Email" />
      <div *ngIf="loginForm.submitted && loginForm.controls['userName']?.invalid">The username is required.</div>

      <input name="password" [(ngModel)]="user.password" class="form-control inputText my-3" type="password" required placeholder="Password" />
      <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid">The password is required.</div>

      <div class="checkbox mb-3">
        <label><input type="checkbox" [(ngModel)]="user.remember" name="remember"> Remember me</label>
      </div>
      <div class="">
          <button type="submit" class="btn btn-danger m-2">Sign In</button>
          <a type="button" class="btn btn-secondary m-2" href="signup">Sign up <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
      </div>
    </form>
      <a class=" m-2" href="passwordreset">Request Reset<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    </div>
  </div>
</div>
