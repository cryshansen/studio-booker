
<!-- Login Page start -->
<div class="container mt-5" style="max-width: 500px;">
  <div id="signInContainer" class="container">
    <h1 class="pt-5 pb-5">
    Studio Booking Login 
  </h1>
    <div class="alignCenter form-horizontal">
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
      <form name="loginForm" class="form-group">
          <input ng-model="user.userName" class="form-control" required placeholder="username" />
          <span ng-show="loginForm.userName.$touched && loginForm.userName.$invalid">The username is required.</span>
          <input ng-model="user.password" required class="form-control inputText marginTop20" type="password" placeholder="password" />
          <span ng-show="loginForm.password.$touched && loginForm.password.$invalid">The password is required.</span>
      </form> 
      <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
      <div class="">

        <a type="button" class="btn btn-danger m-2" href="/" ng-click="validatePayment()">Sign In <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				<a type="button" class="btn btn-secondary m-2" href="signup" ng-click="validatePayment()">Sign up <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
      </div>
    </div>
  </div>
</div>
