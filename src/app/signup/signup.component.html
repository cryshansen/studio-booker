
<div class="container mt-5" style="max-width: 500px;">
  <h1 class="pt-5 pb-5">
    Studio Booking Login 
  </h1>
  <h2 class="mb-4 text-center">Sign Up</h2>

  <form>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" placeholder="Enter your first name">
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" placeholder="Enter your last name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Create a password">
      <div id="" class="form-text"><small class="text-muted">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
     </div>
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
</div>
