<main>
    <div class="container mx-5" style="max-width: 1320px;">
      <div class="cart">
        <h2>ðŸ›’ Your Cart</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let booking of bookings$ | async">
            <span>{{booking.studioName}} {{ booking.bdate }}  {{ booking.btime }} - {{ booking.price | currency }} â€” ID: {{ booking.id }}</span>
            <button class="btn btn-danger btn-sm" (click)="remove(booking.id)">Remove</button>
          </li>
        </ul>
        <div class="mt-3 text-muted" *ngIf="(bookings$ | async)?.length === 0">
          Cart is empty.
        </div>
      </div>
      <button class="btn btn-success btn-sm"  [routerLink]="['/']"><i class="fa-solid fa-arrow-left"></i> Booking </button>
      <ng-container *ngIf="bookings$ | async as bookings">
        <button 
          class="btn btn-light"
          [routerLink]="['/checkout']"
          [disabled]="bookings.length === 0">
          <i 
            class="fa-solid" 
            [ngClass]="bookings.length === 0 ? 'fa-ban' : 'fa-check'">
          </i>
          Checkout
        </button>
      </ng-container>
      <button class="btn btn-danger btn-sm" (click)="clearCart()">Clear Cart</button>
    </div>
</main>
